<mat-card>
  <mat-card-title>
    <span [hidden]="displayFullScreenValue"><mat-icon (click)="emitDisplayFullScreenEvent(true)">fullscreen</mat-icon></span>
    <span [hidden]="!displayFullScreenValue"><mat-icon (click)="emitDisplayFullScreenEvent(false)">maximize</mat-icon></span>
    Matches in progress
  </mat-card-title>
  <mat-card-content>

    <div class="table-container" *ngFor="let table of tables | keyvalue">
      <div class="table-num">{{table.key}}</div>
      <div class="table-warning" [hidden]="table.value.length > 0">
        <mat-icon color="warn">warning</mat-icon>
        No match in progress on table {{table.key}}
      </div>
      <div class="table-matches" [hidden]="table.value.length == 0">
        <div class="table-warning" *ngIf="table.value.length>1">
          <mat-icon color="warn">warning</mat-icon>
          More than one match launched on table {{table.key}}
        </div>
        <app-match [match]="match" [tableFullScreen]="displayFullScreenValue" *ngFor="let match of table.value"></app-match>
      </div>
    </div>
  </mat-card-content>
</mat-card>
