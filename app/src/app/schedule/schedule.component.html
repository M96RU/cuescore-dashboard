<div class="schedule-content">
  <!--  <div class="schedule-matches">-->
  <mat-card>
    <mat-card-title>
      Matches ready to play
    </mat-card-title>
    <mat-card-content>
      <div class="match-container" *ngFor="let match of matchesReadyToPlay">
        <app-match [match]="match"></app-match>
      </div>
    </mat-card-content>
  </mat-card>
  <!--  </div>-->
  <mat-card>
    <mat-card-title>
      Matches waiting
    </mat-card-title>
    <mat-card-content>
      <div class="match-container" *ngFor="let match of matchesWaitingForSomething">
        <app-match [match]="match"></app-match>
      </div>
    </mat-card-content>
  </mat-card>
</div>
