<div [class.not-ready]="matchContext?.status != 'finished' && alreadyPlayingOnTableWarning" (click)="openPlayerDetail(player)" *ngIf="player"
     [class.player-a]="player && player.id == matchContext?.playerA?.id"
     [class.player-b]="player && player.id == matchContext?.playerB?.id"
     class="player-container"
>
  <span class="player-error" *ngIf="player?.inProgressWarning">
    <mat-icon [matTooltip]="player?.inProgressWarning || ''" color="warn">warning</mat-icon>
    ERREUR
    <mat-icon [matTooltip]="player?.inProgressWarning || ''" color="warn">warning</mat-icon></span>
  <span>{{player.name}}</span>
  <span *ngIf="player?.duplicate"><mat-icon matTooltip="Doublons">filter_2</mat-icon></span>
  <ng-container *ngIf="matchContext?.status != 'finished'">
  <span *ngIf="alreadyPlayingOnTableWarning"><mat-icon [color]="player?.inProgressWarning ? 'warn' : undefined" [matTooltip]="alreadyPlayingOnTableWarning">block</mat-icon></span>
  <span *ngIf="player.pauseMinutes" [class.warning]="player.pauseMinutes && player.pauseMinutes > 60" matTooltip="En pause depuis {{player.pauseSince | date:'HH\'h\'mm'}}"><mat-icon>single_bed</mat-icon>
    {{player.pauseMinutes}}'</span>
  <span class="warning" *ngIf="player.inProgress.length==0 && player.nbMatchesPlayed==0" matTooltip="Aucun match jouÃ©"><mat-icon>flag</mat-icon></span>
  </ng-container>

</div>
